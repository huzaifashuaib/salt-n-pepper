<!DOCTYPE html>

<head>

    <title>Salt n Paper</title>

<body>

    <!-- Header -->

        <nav class="nav container">

            <!-- Nav Link and buttons -->

            <div class="nav-menu" id="nav-menu">
                <div class="nav-links-sec">
                    <ul class="nav-links">
                        <li class="nav-link">

                        </li>
                        <li class="nav-link">

                        </li>
                        <li class="nav-link">

                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="">

                            </a>
                        </li>
                    </ul>

                    <!-- nav-close -->
                    <div class="nav-close" id="nav-close">
                        <i class="ri-close-line"></i>
                    </div>

                </div>

                <div class="nav-btn">
                    <button class="btn mobile-franchise">

            </div>

    <main class="main">
        <section class="home">

                    <div class="swiper-wrapper">
                        <article class="swiper-slide">

                        <article class="swiper-slide">

                </div>
            </div>

                    <div class="branch-swiper swiper">

                            <div class="card swiper-slide">

                                <button class="btn">Order Now</button>
                            </div>
            
                            <div class="card swiper-slide">

                </div>
